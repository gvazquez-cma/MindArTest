<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    
    <a-scene mindar-image="imageTargetSrc: ./Res/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-assets-item id="Tarjeta" src="./Res/Info-Frame.png"></a-assets-item>
        <img id="qr" src="./Res/qr-code.png" alt="">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#Tarjeta" position="0 0 1" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>

    </a-scene>
  </body>
</html>
